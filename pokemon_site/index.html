<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>@cambanmon's chase cards</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:2rem; background:#f5f5f5; }
    h1 { text-align:center; color:#333; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:16px; }
    .card { background:#fff; border-radius:8px; padding:12px; box-shadow:0 2px 6px rgba(0,0,0,0.08); text-align:center; transition:transform .2s; }
    .card:hover { transform:scale(1.04); }
    .card img { max-width:100%; border-radius:4px; }
    .card h2 { font-size:1rem; margin:8px 0 4px; color:#222; }
    .card p { font-size:.85rem; color:#666; margin:0; }
  </style>
</head>
<body>
  <h1>Pok√©mon Card Wishlist</h1>
  <div id="grid" class="grid"></div>
  <script>
    fetch('cards.json').then(r => r.json()).then(cards => {
      const grid = document.getElementById('grid');
      cards.forEach(c => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${c.image}" alt="${c.name}" />
          <h2>${c.name}</h2>
          <p>${c.set}</p>`;
        grid.appendChild(div);
      });
    });
  </script>
</body>
</html>
